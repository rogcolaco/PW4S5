<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content="IE=edge">
    <title>Teste com React - aula 26/11</title>
    <meta name="viewport" content="width=device-width, initial-scale =1">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <h2>Formul√°rios com React</h2>

    <div id="form"></div>

    <script type="text/babel">
        class FormAula extends React.Component {
            constructor(props) {
                super(props)

                this.state = {
                    nome: "Digite seu nome",
                    idade: 35
                }
            }

            handleChange = (evento) => {
                console.log(evento.target);

                //MODO 1
                if(evento.target.name == "txtNome"){
                    this.setState({nome: evento.target.value})
                } else {
                    this.setState({idade: evento.target.value})
                }

                //MODO 2
                /*let key = evento.target.name;
                let value = evento.target.value;
                console.log(key + " " + value);
                this.setState({ [key]: value });*/
            }

            handleSubmit = (evento) =>{
                console.log("Formulario enviado com sucesso")
                evento.preventDefault();

            }

            render() {
                return (
                    <div>
                        <form onSubmit={this.handleSubmit}>
                        nome:
                        <input type="text" name="txtNome" value={this.state.nome} onChange={this.handleChange} />
                        <br/>
                        Idade:
                        <input type="text" name="txtIdade" value={this.state.idade} onChange={this.handleChange} />
                        <br />
                        <br />
                        <h3>{this.state.nome} tem {this.state.idade}</h3>
                        <input type="submit" value="Enviar" />
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <FormAula />,
            document.getElementById("form")
        )
    </script>

</body>

</html>
