<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content="IE=edge">
    <title>Teste com React - aula 26/11</title>
    <meta name="viewport" content="width=device-width, initial-scale =1">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>

    <div id="posicao"></div>

    <script type="text/babel">
    class App extends React.Component{
        constructor(props){
            super(props);
            this.state={
                contador:0
            }

            this.soma = this.soma.bind(this);
        }

        soma(valor){
            //console.log(this.state.contador);
            this.setState({contador: valor});
        }

        render(){
            //POSSO TER CÓDIGO AQUI MAS O RETURN É QUE SERÁ EXIBIDO
            return(
                <div>
                    <h1>Componente do React - 26/11 - Parte 2</h1>
                    <h3>Quantidade de Cliques: {this.state.contador}</h3>
                    <Botao acao={this.soma}/>
                </div>
            )
        }
    }

    class Botao extends React.Component{
        render(){
            return(
                <button onClick={() =>this.props.acao(2)}>Adicionar Contato</button>
            )
        }
    }

    ReactDOM.render(
        <App />,
        document.getElementById("posicao")
    );
    </script>
    
</body>

</html>
